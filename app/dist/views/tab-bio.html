<form name="applicantDetailsForm" ng-submit="vm.saveApplicant()">
    <div layout-gt-xs="column">
      <md-input-container class="md-block" flex-gt-xs>
        <label>CPR-nummer</label>
        <input name="cprNummer" ng-model="vm.applicant.cprNummer" disabled>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Fornavn(e)</label>
        <input name="lastName" ng-model="vm.applicant.lastName" disabled>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Efternavn</label>
        <input name="firstName" ng-model="vm.applicant.firstName" disabled>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Vej</label>
        <input name="vej" ng-model="vm.applicant.vej" required>
        <div ng-messages="applicantDetailsForm.vej.$error">
              <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Postnummer</label>
        <input name="postNummer" ng-model="vm.applicant.postNummer" required>
         <div ng-messages="applicantDetailsForm.postNummer.$error">
              <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>By</label>
        <input name="by" ng-model="vm.applicant.by" required>
         <div ng-messages="applicantDetailsForm.by.$error">
              <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Land</label>
        <input name="land" ng-model="vm.applicant.land" required>
         <div ng-messages="applicantDetailsForm.land.$error">
              <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>E-mail</label>
        <input name="email" ng-model="vm.applicant.email" required>
         <div ng-messages="applicantDetailsForm.email.$error">
              <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-input-container class="md-block" flex-gt-xs>
        <label>Telefon/Mobil</label>
        <input name="telefon" ng-model="vm.applicant.telefon" required>
         <div ng-messages="applicantDetailsForm.telefon.$error">
              <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <div class="md-actions">
        <md-button class="md-primary md-raised date-row" 
                   type="submit"
                   ng-disabled="applicantDetailsForm.$invalid">
          Save
        </md-button>
      </div>
    </div>
  </form>
